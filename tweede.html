    <script>
        function optellen() {
            let eerste = Number.parseInt(document.getElementById("eerste").value);
            //  eerste = document.getElementById("eerste").value; dit werkt ook maar dan heb je een string
            let tweede = Number.parseInt(document.getElementById("tweede").value);
            let resultaat = eerste + tweede;
            document.getElementById("resultaat").value = resultaat;
        }

        function aftrekken() {
            let eerste = Number.parseInt(document.getElementById("eerste").value);
            //  eerste = document.getElementById("eerste").value; dit werkt ook maar dan heb je een string
            let tweede = Number.parseInt(document.getElementById("tweede").value);
            let resultaat = eerste - tweede;
            document.getElementById("resultaat").value = resultaat;
        }

        function vermenigvuldigen() {
            let eerste = Number.parseInt(document.getElementById("eerste").value);
            //  eerste = document.getElementById("eerste").value; dit werkt ook maar dan heb je een string
            let tweede = Number.parseInt(document.getElementById("tweede").value);
            let resultaat = eerste * tweede;
            document.getElementById("resultaat").value = resultaat;
        }

        function delen() {
            let eerste = Number.parseInt(document.getElementById("eerste").value);
            //  eerste = document.getElementById("eerste").value; dit werkt ook maar dan heb je een string
            let tweede = Number.parseInt(document.getElementById("tweede").value);
            let resultaat = eerste/tweede;
            document.getElementById("resultaat").value = resultaat;
        }

        function calculator(operator) {
      const number1 = Number.parseInt(document.getElementById("number1").value);
      const number2 = Number.parseInt(document.getElementById("number2").value);

      let answer;

      switch(operator) {
        case "+":
          answer = number1 + number2;
          break;

        case "-":
          answer = number1 - number2;
          break;

        case "*":
          answer = number1 * number2;
          break;

        case "/":
          answer = number1 / number2;
          break;
          
        default:
          break;
      }

      alert(answer);

    }
